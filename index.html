<html>
   
    <style>
#map {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}
       
       #map:hover {opacity: 0.7;}

       /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}
       
       /* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
       
       /* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
       
       /* Add Animation */
.modal-content, #caption {    
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}
       
       @-webkit-keyframes zoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}

@keyframes zoom {
    from {transform: scale(0.1)} 
    to {transform: scale(1)}
}
       
       /* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
       .close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
       
       /* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
        * {
  font-family: Helvetica, Arial, sans-serif;
  text-align: center;
}
button {
  background-color: rgb(82, 186, 179);
  border-radius: 6px;
  border: none;
  color: rgb(255, 255, 255);
  padding: 10px;
  text-transform: uppercase;
  width: 200px;
  cursor: pointer;
}
#placeholder {
  height: 100px;
  width: 100px;
  padding: 50px;
  margin: 50px auto;
  border: 1px solid gray;
  border-radius: 10px;  
  font-size:80px;
}
    </style>
<head>
    <title>WorldSim Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h4>Welcome to WorldSim Beta 0.1</h4>
<img id="map" src="map.png" alt="Map of the World" height="450" width="750">
  
  <div id="myModal" class="modal">
  <span class="close">Ã—</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
  <button id="mapnl" onclick="removeLines()" class="btn" style="float:right">Toggle Lines & Names</button>
   
   <p id="placeholder">
  
  </p>
  <button id="button">Roll Dice</button>
  <script src="dice.js"></script>
  <script src="ui.js"></script>
</body>
    <script>
       function removeLines() {
          
     if (document.getElementById("map").src == "map.png") 
        {
            document.getElementById("map").src = "mapnl.png";
        }
        else 
        {
            document.getElementById("map").src = "map.png";
        }
    }
       var modal = document.getElementById('myModal');
       var img = document.getElementById('map');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}
       
var span = document.getElementsByClassName("close")[0];
       
        var dice = {
  sides: 6,
  roll: function () {
    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
    return randomNumber;
  }
}

span.onclick = function() { 
    modal.style.display = "none";
}

//Prints dice roll to the page

function printNumber(number) {
  var placeholder = document.getElementById('placeholder');
  placeholder.innerHTML = number;
}

var button = document.getElementById('button');

button.onclick = function() {
  var result = dice.roll();
  printNumber(result);
};
    </script>
</html>
